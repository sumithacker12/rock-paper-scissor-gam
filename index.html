<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RPC-style.css">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <img src="rock-emoji.png" alt="Rock" onclick="
      playGame('rock');
    ">

    <img src="paper-emoji.png" alt="Paper" onclick="playGame('paper');">

    <img src="scissors-emoji.png" alt="Scissors" onclick="playGame('scissors');">

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

<button onclick="
    score = { wins: 0, losses: 0, ties: 0 };
    localStorage.setItem('score', JSON.stringify(score));
    updateScoreDisplay();
">Reset Score</button>

<button onclick="autoPlay();">Auto Play</button>

    <script src="RPC-script.js"></script>
  </body>
</html>
